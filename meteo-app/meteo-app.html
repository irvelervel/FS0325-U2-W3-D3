<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meteo JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">METEO DI BOBBIO</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center my-5">
          <div class="col col-12 col-md-8 col-lg-6">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/57/Bobbio-duomo1.jpg"
              alt="Duomo di Bobbio"
              class="w-100"
            />
          </div>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col col-12 col-md-6 text-center">
            <h2><span id="current-temp"></span>°C</h2>
          </div>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col col-12 col-md-6 text-center">
            <h2>MIN: <span id="min-temp"></span>°C</h2>
          </div>
          <div class="col col-12 col-md-6 text-center">
            <h2>MAX: <span id="max-temp"></span>°C</h2>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./meteo-app.js"></script>
  </body>
</html>
